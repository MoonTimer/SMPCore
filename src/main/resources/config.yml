mysql:
  host: "localhost"
  port: 3306
  database: "smpcore"
  user: "root"
  password: ""
  use-ssl: false
  pool:
    maximum-pool-size: 10
    minimum-idle: 2

teleport:
  warmup-seconds: 3
  cancel-on-move: true
  cancel-on-damage: true
  cooldowns:
    spawn: 10
    home: 5
    tpa: 10
    back: 10
    rtp: 300
    warp: 5

homes:
  default-limit: 1

back:
  on-teleport: true
  on-death: true

rtp:
  enabled: false
  min-radius: 500
  max-radius: 5000
  max-tries: 20
  blacklist-worlds: []
  blacklist-biomes: []
  safe-check:
    require-solid-below: true
    deny-water: true
    deny-lava: true
    deny-leaves: false
  warmup-seconds: 5
  cooldown-seconds: 300

combat:
  enabled: true
  tag-seconds: 10
  block-rtp: true
  block-tpa: true
  quit-kill: true

chat:
  msg-format: "&7Moontimer -+ {sender} -> {target}: {message}"
  msg-cooldown-seconds: 1
  mutechat-enabled: true

features:
  player:
    enabled: true
    commands:
      spawn: true
      sethome: true
      home: true
      delhome: true
      homes: true
      back: true
      tpa: true
      tpahere: true
      tpaccept: true
      tpdeny: true
      tpacancel: true
      warp: true
      setwarp: true
      delwarp: true
      warps: true
      rtp: false
      msg: true
      reply: true
      ignore: true
      ignorelist: true
      help: true
  staff:
    enabled: true
    commands:
      gamemode: true
      fly: true
      tp: true
      tphere: true
      whois: true
      info: true
      heal: true
      feed: true
      speed: true
      invsee: true
      endersee: true
      vanish: true
      vtp: true
      tpall: true
      tppos: true
      clearchat: true
      socialspy: true
      menu: true
      tablist: true
      motd: true
  moderation:
    enabled: true
    commands:
      ban: true
      tempban: true
      unban: true
      mute: true
      tempmute: true
      unmute: true
      warn: true
      unwarn: true
      clearwarnings: true
      warnings: true
      kick: true
      reasons: true
      history: true
      staffhistory: true
      banlist: true
      mutechat: true
  economy:
    enabled: false
    commands:
      balance: true
      pay: true
  admin:
    enabled: true
    commands:
      smpcore: true

tablist:
  enabled: false
  update-interval-seconds: 10
  header:
    - "&bSMP-Core"
    - "&7Willkommen {player}"
  footer:
    - "&7Online: {online}/{max}"
    - "&7Welt: {world}"

motd:
  enabled: false
  lines:
    - "&bSMP-Core"
    - "&7Willkommen! &8({online}/{max})"

punishments:
  default-reason: "Regelverstoss"
  ban-screen: "&cDu wurdest gebannt: {reason}\n&7Ende: {expires}\n&7ID: {id}"
  reason-presets:
    ban:
      - reason: "Hacking"
        duration: "30d"
      - reason: "Griefing"
        duration: "14d"
      - reason: "X-Ray"
        duration: "30d"
      - reason: "Bugusing"
        duration: "7d"
    mute:
      - reason: "Spam"
        duration: "30m"
      - reason: "Beleidigung"
        duration: "2h"
      - reason: "Provokation"
        duration: "1h"

staff-menu:
  ban-reasons:
    - "Hacking"
    - "Griefing"
    - "X-Ray"
    - "Bugusing"
  warn-reasons:
    - "Spam"
    - "Beleidigung"
    - "Provokation"

economy:
  enabled: false
  start-balance: 0.0
  minimum-pay: 1.0

audit:
  file-enabled: false
  file-path: "logs/smpcore-audit.log"
